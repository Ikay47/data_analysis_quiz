<body class="bg-gray-50 font-sans">

    <div class="container mx-auto p-4 max-w-4xl mt-4">
        <!-- Quiz Setup Screen -->
        <div id="quizSetup">
            <h2 class="text-2xl font-bold text-center mb-6 text-blue-900">Set Up Your Quiz</h2>
            <div class="bg-white p-8 rounded-xl shadow-lg border border-gray-200">
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Select Question Sets:</label>
                    <select id="questionSets" multiple class="w-full p-3 border rounded-lg">
                        <option value="excel">Excel</option>
                        <option value="sql">SQL</option>
                        <option value="statistics">Statistics</option>
                        <option value="powerbi">Power BI</option>
                        <option value="python">Python Basics</option>
                        <option value="python_data">Python Data Analysis</option>
                        <option value="machine_learning">Machine Learning</option>
                    </select>
                    <p class="text-xs text-gray-500 mt-1">Hold Ctrl/Cmd to select multiple</p>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Number of Questions (10-150):</label>
                        <input type="number" id="numQuestions" min="10" max="150" value="10" class="w-full p-3 border rounded-lg">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Timer (5 min - 120 min):</label>
                        <div class="flex items-center">
                            <input type="number" id="timerMinutes" min="5" max="120" value="5" class="w-full p-3 border rounded-lg">
                            <span class="ml-2 text-gray-500">minutes</span>
                        </div>
                    </div>
                </div>
                <div class="flex justify-center">
                    <button id="startQuiz" class="bg-green-500 hover:bg-green-600 text-white px-8 py-3 rounded-lg font-medium">
                        <i class="fas fa-play mr-2"></i> Start Quiz
                    </button>
                </div>
            </div>
        </div>

        <!-- Quiz Screen -->
        <div id="quizContainer" hidden>
            <div class="bg-white p-8 rounded-xl shadow-lg border border-gray-200">
                <div class="flex justify-between items-center mb-6">
                    <button id="homeButton" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg">
                        <i class="fas fa-home mr-1"></i> Home
                    </button>
                    <div id="timer" class="text-lg font-medium bg-blue-900 text-white px-4 py-2 rounded-lg">
                        <i class="far fa-clock mr-2"></i>Time: <span id="timeDisplay">00:00</span>
                    </div>
                    <button id="endButton" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg">
                        <i class="fas fa-stop mr-1"></i> End Quiz
                    </button>
                </div>
                
                <div id="questions" class="mb-6 p-4 bg-gray-50 rounded-lg"></div>
                
                <div class="flex justify-between items-center mt-6">
                    <button id="prevQuestion" class="bg-gray-300 hover:bg-gray-400 text-gray-700 px-6 py-2 rounded-lg">
                        <i class="fas fa-chevron-left mr-1"></i> Previous
                    </button>
                    <div id="questionCounter" class="text-gray-700 font-medium"></div>
                    <button id="nextQuestion" class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-2 rounded-lg">
                        Next <i class="fas fa-chevron-right ml-1"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="results" hidden>
            <div class="bg-white p-8 rounded-xl shadow-lg border border-gray-200">
                <h2 class="text-2xl font-bold text-center mb-6 text-blue-900">Quiz Results</h2>
                <div class="bg-gray-50 p-6 rounded-lg mb-6">
                    <p id="score" class="text-lg text-center"></p>
                    <p id="feedback" class="text-xl text-center font-bold mt-2"></p>
                    <p id="timeTaken" class="text-gray-600 mt-2 text-center"></p>
                </div>
                <div id="answers" class="mb-6"></div>
                <div class="flex justify-center">
                    <button id="homeButton2" class="bg-blue-900 hover:bg-blue-800 text-white px-8 py-3 rounded-lg font-medium">
                        <i class="fas fa-home mr-2"></i> Return Home
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Question bank
        const questionsData = {
            excel: [
    // Introduction to Data Analysis (15 Questions)
    { "id": 1, "question": "What is the primary objective of data analysis?", "options": ["To create complex formulas", "To store data in spreadsheets", "To derive actionable insights from data", "To design visual charts", "To automate data entry"], "answer": "To derive actionable insights from data" },
    { "id": 2, "question": "Which of the following is an example of qualitative data?", "options": ["Sales revenue", "Customer satisfaction ratings (e.g., 'Good,' 'Poor')", "Number of employees", "Product prices", "Website traffic counts"], "answer": "Customer satisfaction ratings (e.g., 'Good,' 'Poor')" },
    { "id": 3, "question": "What is the difference between discrete and continuous data?", "options": ["Discrete data is categorical, while continuous data is numerical", "Discrete data is counted in whole numbers, while continuous data can take any value", "Discrete data is always qualitative, while continuous data is quantitative", "Discrete data is time-based, while continuous data is static", "Discrete data is visualized, while continuous data is not"], "answer": "Discrete data is counted in whole numbers, while continuous data can take any value" },
    { "id": 4, "question": "What does data cleaning involve?", "options": ["Creating new datasets", "Removing or correcting errors in data", "Visualizing data trends", "Adding more data points", "Encrypting data for security"], "answer": "Removing or correcting errors in data" },
    { "id": 5, "question": "Which measure of central tendency is least affected by extreme values?", "options": ["Mean", "Median", "Mode", "Midrange", "Average"], "answer": "Median" },
    { "id": 6, "question": "What is the purpose of descriptive statistics?", "options": ["To predict future trends", "To summarize and describe data", "To test hypotheses", "To create machine learning models", "To automate data collection"], "answer": "To summarize and describe data" },
    { "id": 7, "question": "In data analysis, what is an outlier?", "options": ["A missing data point", "A data point that is significantly different from others", "A duplicate record", "A calculated average", "A categorical variable"], "answer": "A data point that is significantly different from others" },
    { "id": 8, "question": "What is a common method to handle missing data in a dataset?", "options": ["Delete the entire dataset", "Replace missing values with the mean or median", "Ignore missing values", "Add random values", "Duplicate existing values"], "answer": "Replace missing values with the mean or median" },
    { "id": 9, "question": "Which of the following is a common data analysis tool?", "options": ["Microsoft Word", "Excel", "Photoshop", "Notepad", "PowerPoint"], "answer": "Excel" },
    { "id": 10, "question": "What is the purpose of data normalization?", "options": ["To increase data size", "To scale data to a standard range", "To remove all outliers", "To convert data to text format", "To encrypt data"], "answer": "To scale data to a standard range" },
    { "id": 11, "question": "What does a high standard deviation indicate about a dataset?", "options": ["Data points are closely clustered", "Data points are widely spread out", "Data points are all identical", "Data points are missing", "Data points are categorical"], "answer": "Data points are widely spread out" },
    { "id": 12, "question": "Which of the following is a goal of exploratory data analysis (EDA)?", "options": ["To build predictive models", "To understand data patterns and relationships", "To automate data entry", "To create final reports", "To delete unnecessary data"], "answer": "To understand data patterns and relationships" },
    { "id": 13, "question": "What is the purpose of a frequency distribution?", "options": ["To show relationships between variables", "To summarize how often values occur", "To predict future data points", "To normalize data", "To remove outliers"], "answer": "To summarize how often values occur" },
    { "id": 14, "question": "Which statistical measure describes the spread of data?", "options": ["Mean", "Median", "Variance", "Mode", "Midpoint"], "answer": "Variance" },
    { "id": 15, "question": "What is the first step in a typical data analysis process?", "options": ["Visualize the data", "Collect and prepare the data", "Build a predictive model", "Share the results", "Remove all outliers"], "answer": "Collect and prepare the data" },

    // Excel Basics (15 Questions)
    { "id": 16, "question": "What is the default file extension for an Excel workbook in Excel 2016 or later?", "options": [".xls", ".xlsx", ".csv", ".xlsm", ".txt"], "answer": ".xlsx" },
    { "id": 17, "question": "How do you select an entire column in Excel?", "options": ["Click the column letter at the top", "Press Ctrl+Shift", "Right-click the worksheet tab", "Press Ctrl+A", "Click the row number"], "answer": "Click the column letter at the top" },
    { "id": 18, "question": "What is the maximum number of rows in an Excel worksheet (Excel 2016 or later)?", "options": ["65,536", "1,048,576", "524,288", "2,097,152", "16,384"], "answer": "1,048,576" },
    { "id": 19, "question": "How do you freeze the top row in Excel?", "options": ["Home > Freeze Panes", "View > Freeze Panes > Freeze Top Row", "Data > Freeze Rows", "Insert > Freeze Top", "Format > Lock Row"], "answer": "View > Freeze Panes > Freeze Top Row" },
    { "id": 20, "question": "What does the AutoSum button in Excel do?", "options": ["Counts the number of cells", "Calculates the average of selected cells", "Inserts a SUM formula for selected cells", "Formats cells as currency", "Creates a chart"], "answer": "Inserts a SUM formula for selected cells" },
    { "id": 21, "question": "How do you insert a new worksheet in Excel?", "options": ["Home > Insert > Worksheet", "Click the plus sign next to the sheet tabs", "Data > New Sheet", "Insert > Table", "View > Add Sheet"], "answer": "Click the plus sign next to the sheet tabs" },

    { "id": 24, "question": "How do you protect a worksheet in Excel?", "options": ["Home > Protect Sheet", "Review > Protect Sheet", "Data > Lock Worksheet", "Insert > Protect", "View > Security"], "answer": "Review > Protect Sheet" },
    { "id": 25, "question": "What is the purpose of conditional formatting in Excel?", "options": ["To sort data automatically", "To highlight cells based on specific rules", "To merge cells", "To create pivot tables", "To insert formulas"], "answer": "To highlight cells based on specific rules" },
    { "id": 26, "question": "How do you merge multiple cells in Excel?", "options": ["Home > Merge & Center", "Data > Combine Cells", "Insert > Merge", "View > Merge Cells", "Format > Join Cells"], "answer": "Home > Merge & Center" },
    { "id": 27, "question": "What happens when you press Ctrl+Shift+Enter in Excel?", "options": ["Saves the workbook", "Creates an array formula", "Copies the selected cells", "Deletes the selected cells", "Inserts a new row"], "answer": "Creates an array formula" },
    { "id": 28, "question": "How do you convert a range of cells into a table in Excel?", "options": ["Insert > Table", "Home > Format as Table", "Data > Create Table", "View > Table View", "Format > Table"], "answer": "Home > Format as Table" },
    { "id": 29, "question": "What is the purpose of the 'Ctrl+Arrow' shortcut in Excel?", "options": ["Selects the entire worksheet", "Moves to the edge of the current data region", "Inserts a new row", "Copies the selected cell", "Deletes the selected cell"], "answer": "Moves to the edge of the current data region" },
    { "id": 30, "question": "How do you hide a column in Excel?", "options": ["Right-click the column letter > Hide", "Home > Hide Column", "Data > Hide", "View > Hide Column", "Format > Remove Column"], "answer": "Right-click the column letter > Hide" },

    // Excel Formulas and Functions (20 Questions)
    { "id": 31, "question": "Which function calculates the average of a range of cells?", "options": ["SUM", "AVERAGE", "COUNT", "MAX", "MIN"], "answer": "AVERAGE" },

    { "id": 33, "question": "What is the syntax of the VLOOKUP function?", "options": ["=VLOOKUP(lookup_value, table_array, col_index_num, [range_lookup])", "=VLOOKUP(table_array, lookup_value, row_index_num, [range_lookup])", "=VLOOKUP(lookup_value, col_index_num, table_array, [range_lookup])", "=VLOOKUP(lookup_value, table_array, [range_lookup], col_index_num)", "=VLOOKUP(table_array, lookup_value, col_index_num, [range_lookup])"], "answer": "=VLOOKUP(lookup_value, table_array, col_index_num, [range_lookup])" },
    { "id": 34, "question": "Which function counts the number of cells that contain numbers?", "options": ["COUNT", "COUNTA", "COUNTBLANK", "COUNTIF", "SUM"], "answer": "COUNT" },
    { "id": 35, "question": "What does the CONCATENATE function do?", "options": ["Splits text into multiple cells", "Combines text from multiple cells", "Converts text to uppercase", "Counts text entries", "Formats text as a number"], "answer": "Combines text from multiple cells" },
    { "id": 36, "question": "Which function rounds a number to a specified number of digits?", "options": ["ROUND", "FLOOR", "CEILING", "TRUNC", "INT"], "answer": "ROUND" },
    { "id": 37, "question": "What is the purpose of the SUMIF function?", "options": ["Sums all values in a range", "Sums values that meet a specific criterion", "Counts values in a range", "Averages values in a range", "Finds the maximum value"], "answer": "Sums values that meet a specific criterion" },
    { "id": 38, "question": "Which function returns the current date and time?", "options": ["TODAY", "NOW", "DATE", "TIME", "DAY"], "answer": "NOW" },
    { "id": 39, "question": "What does the INDEX function return?", "options": ["The position of a value in a range", "The value at a specified position in a range", "The sum of a range", "The average of a range", "The count of values in a range"], "answer": "The value at a specified position in a range" },
    { "id": 40, "question": "Which function is used to find the largest value in a range?", "options": ["MAX", "MIN", "LARGE", "SMALL", "AVERAGE"], "answer": "MAX" },
    { "id": 41, "question": "What does the IFERROR function do?", "options": ["Returns an error message", "Returns a value if a formula results in an error", "Checks for blank cells", "Converts errors to text", "Ignores errors in calculations"], "answer": "Returns a value if a formula results in an error" },
    { "id": 42, "question": "Which function splits text based on a delimiter?", "options": ["LEFT", "RIGHT", "TEXTSPLIT (Excel 365)", "MID", "CONCAT"], "answer": "TEXTSPLIT (Excel 365)" },
    { "id": 43, "question": "What is the purpose of the COUNTIF function?", "options": ["Counts all cells in a range", "Counts cells that meet a specific criterion", "Sums cells in a range", "Averages cells in a range", "Finds the median of a range"], "answer": "Counts cells that meet a specific criterion" },
    { "id": 44, "question": "Which function extracts a specific number of characters from the start of a text string?", "options": ["LEFT", "RIGHT", "MID", "LEN", "FIND"], "answer": "LEFT" },

    // Pivot Tables (15 Questions)
    { "id": 51, "question": "What is the primary purpose of a pivot table in Excel?", "options": ["To create charts", "To summarize and analyze data", "To merge worksheets", "To clean data", "To sort data alphabetically"], "answer": "To summarize and analyze data" },

    { "id": 58, "question": "What is a slicer in a pivot table?", "options": ["A tool to format cells", "An interactive filter for pivot tables", "A chart type", "A formula calculator", "A data sorting tool"], "answer": "An interactive filter for pivot tables" },
    { "id": 59, "question": "Which of the following can be used in the Rows area of a pivot table?", "options": ["Numerical data only", "Categorical or numerical data", "Formulas only", "Text data only", "Dates only"], "answer": "Categorical or numerical data" },

    { "id": 66, "question": "What does VLOOKUP stand for?", "options": ["Vertical Lookup", "Variable Lookup", "Value Lookup", "Vector Lookup", "Visual Lookup"], "answer": "Vertical Lookup" },

        // Quiz state
        const quiz = {
            questions: [],
            currentIndex: 0,
            answers: {},
            timer: null,
            timeLeft: 0,
            startTime: 0
        };

        // DOM elements
        const el = {
            setup: document.getElementById('quizSetup'),
            container: document.getElementById('quizContainer'),
            results: document.getElementById('results'),
            questions: document.getElementById('questions'),
            counter: document.getElementById('questionCounter'),
            timerDisplay: document.getElementById('timeDisplay'),
            startBtn: document.getElementById('startQuiz'),
            homeBtn: document.getElementById('homeButton'),
            homeBtn2: document.getElementById('homeButton2'),
            endBtn: document.getElementById('endButton'),
            prevBtn: document.getElementById('prevQuestion'),
            nextBtn: document.getElementById('nextQuestion'),
            score: document.getElementById('score'),
            feedback: document.getElementById('feedback'),
            timeTaken: document.getElementById('timeTaken'),
            answers: document.getElementById('answers')
        };

        // Initialize the quiz
        function init() {
            // Event listeners
            el.startBtn.addEventListener('click', startQuiz);
            el.homeBtn.addEventListener('click', showSetup);
            el.homeBtn2.addEventListener('click', showSetup);
            el.endBtn.addEventListener('click', endQuiz);
            el.prevBtn.addEventListener('click', prevQuestion);
            el.nextBtn.addEventListener('click', nextQuestion);
            
            // Hide back button initially
            el.prevBtn.hidden = true;
        }

        // Show setup screen
        function showSetup() {
            clearInterval(quiz.timer);
            el.setup.hidden = false;
            el.container.hidden = true;
            el.results.hidden = true;
        }

        // Start the quiz
        function startQuiz() {
            // Get selected question sets
            const selectedSets = Array.from(document.getElementById('questionSets').selectedOptions)
                .map(opt => opt.value);
            
            // Validate inputs
            if (selectedSets.length === 0) {
                alert('Please select at least one question set');
                return;
            }
            
            const numQuestions = parseInt(document.getElementById('numQuestions').value);
            if (isNaN(numQuestions) || numQuestions < 10 || numQuestions > 150) {
                alert('Please enter a valid number of questions (10-150)');
                return;
            }
            
            const minutes = parseInt(document.getElementById('timerMinutes').value);
            if (isNaN(minutes) || minutes < 5 || minutes > 120) {
                alert('Please enter a valid timer value (5-120 minutes)');
                return;
            }
            
            // Prepare questions
            quiz.questions = [];
            selectedSets.forEach(set => {
                if (questionsData[set]) {
                    quiz.questions.push(...questionsData[set]);
                }
            });
            
            // Shuffle and limit questions
            quiz.questions = shuffle(quiz.questions).slice(0, numQuestions);
            quiz.currentIndex = 0;
            quiz.answers = {};
            quiz.timeLeft = minutes * 60;
            quiz.startTime = Date.now();
            
            // Start timer
            updateTimerDisplay();
            quiz.timer = setInterval(updateTimer, 1000);
            
            // Show first question
            showQuestion();
            
            // Switch to quiz view
            el.setup.hidden = true;
            el.container.hidden = false;
            el.results.hidden = true;
        }

        // Shuffle array
        function shuffle(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        // Show current question
        function showQuestion() {
            const question = quiz.questions[quiz.currentIndex];
            
            el.questions.innerHTML = `
                <div class="mb-6">
                    <p class="font-medium text-lg text-blue-900 mb-4">${quiz.currentIndex + 1}. ${question.question}</p>
                    <div class="space-y-3">
                        ${question.options.map(option => `
                            <label class="flex items-center p-3 border border-gray-200 rounded-lg hover:bg-gray-50 cursor-pointer">
                                <input type="radio" name="question" value="${option}" 
                                    ${quiz.answers[quiz.currentIndex] === option ? 'checked' : ''}
                                    class="h-5 w-5 text-purple-600 focus:ring-purple-600">
                                <span class="ml-3 text-gray-700">${option}</span>
                            </label>
                        `).join('')}
                    </div>
                </div>
            `;
            
            // Update counter
            el.counter.textContent = `Question ${quiz.currentIndex + 1} of ${quiz.questions.length}`;
            
            // Update nav buttons
            el.prevBtn.hidden = quiz.currentIndex === 0;
            el.nextBtn.hidden = quiz.currentIndex === quiz.questions.length - 1;
        }

        // Save current answer
        function saveAnswer() {
            const selected = document.querySelector('input[name="question"]:checked');
            if (selected) {
                quiz.answers[quiz.currentIndex] = selected.value;
            }
        }

        // Next question
        function nextQuestion() {
            saveAnswer();
            if (quiz.currentIndex < quiz.questions.length - 1) {
                quiz.currentIndex++;
                showQuestion();
            }
        }

        // Previous question
        function prevQuestion() {
            saveAnswer();
            if (quiz.currentIndex > 0) {
                quiz.currentIndex--;
                showQuestion();
            }
        }

        // Update timer
        function updateTimer() {
            quiz.timeLeft--;
            updateTimerDisplay();
            
            if (quiz.timeLeft <= 0) {
                endQuiz();
            }
        }

        // Update timer display
        function updateTimerDisplay() {
            const mins = Math.floor(quiz.timeLeft / 60);
            const secs = quiz.timeLeft % 60;
            el.timerDisplay.textContent = `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // Get feedback based on score percentage
        function getFeedback(percentage) {
            if (percentage < 10) return "Are you sure you want to do this? 😅";
            if (percentage < 20) return "Hmmm, you need to work harder! 📚";
            if (percentage < 30) return "Baby steps! Keep practicing! 👶";
            if (percentage < 40) return "You're getting there! 💪";
            if (percentage < 50) return "Halfway to greatness! 🚀";
            if (percentage < 60) return "Not bad! Keep pushing! 👍";
            if (percentage < 70) return "Good job! You're improving! 😊";
            if (percentage < 80) return "Great work! Almost there! 🎯";
            if (percentage < 90) return "Excellent! You know your stuff! 🌟";
            if (percentage < 100) return "Almost perfect! Amazing! 🤩";
            return "Perfect score! Data science champion! 🏆";
        }

        // End quiz
        function endQuiz() {
            clearInterval(quiz.timer);
            saveAnswer();
            showResults();
        }

        // Show results
        function showResults() {
            // Calculate score
            let correct = 0;
            quiz.questions.forEach((q, index) => {
                if (quiz.answers[index] === q.answer) {
                    correct++;
                }
            });
            
            const percentage = (correct / quiz.questions.length) * 100;
            const timeTaken = Math.floor((Date.now() - quiz.startTime) / 1000);
            
            // Display score
            el.score.textContent = `You scored ${correct}/${quiz.questions.length} (${percentage.toFixed(1)}%)`;
            
            // Display feedback
            el.feedback.textContent = getFeedback(percentage);
            
            // Set feedback color based on performance
            if (percentage < 50) {
                el.feedback.className = "text-xl text-center font-bold mt-2 text-red-600";
            } else if (percentage < 80) {
                el.feedback.className = "text-xl text-center font-bold mt-2 text-yellow-600";
            } else {
                el.feedback.className = "text-xl text-center font-bold mt-2 text-green-600";
            }
            
            // Display time taken
            el.timeTaken.textContent = `Time taken: ${formatTime(timeTaken)}`;
            
            // Show answers
            el.answers.innerHTML = '';
            quiz.questions.forEach((q, index) => {
                const userAnswer = quiz.answers[index] || 'Not answered';
                const isCorrect = userAnswer === q.answer;
                
                const answerEl = document.createElement('div');
                answerEl.className = `mb-4 p-4 border rounded-lg ${isCorrect ? 'border-green-200 bg-green-50' : 'border-red-200 bg-red-50'}`;
                answerEl.innerHTML = `
                    <p class="font-medium">${index + 1}. ${q.question}</p>
                    <div class="mt-2 grid grid-cols-1 md:grid-cols-2 gap-2">
                        <div class="p-2 ${isCorrect ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'} rounded">
                            <p class="text-sm font-medium">Your answer:</p>
                            <p>${userAnswer}</p>
                        </div>
                        <div class="p-2 bg-green-100 text-green-800 rounded">
                            <p class="text-sm font-medium">Correct answer:</p>
                            <p>${q.answer}</p>
                        </div>
                    </div>
                `;
                el.answers.appendChild(answerEl);
            });
            
            // Show results screen
            el.setup.hidden = true;
            el.container.hidden = true;
            el.results.hidden = false;
        }

        // Format time as MM:SS
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // Initialize when page loads
        window.addEventListener('DOMContentLoaded', init);
    </script>
